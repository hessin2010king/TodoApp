<ul class="todo-list">
  <li *ngFor="let todo of todos" class="todo-item">
    <span [ngClass]="{ completed: todo.isCompleted }" class="todo-title">{{
      todo.title
    }}</span>
    <button (click)="toggleTodoCompletion(todo)" class="todo-toggle-button">
      {{ todo.isCompleted ? "Mark as Not Completed" : "Mark as Completed" }}
    </button>
    <button (click)="deleteTodo(todo.id)" class="todo-delete-button">
      Delete
    </button>
  </li>
</ul>
